<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="/post-1/#wpcf7-f240-p153-o1" method="post" class="wpcf7-form init" aria-label="Contact form"
      novalidate="novalidate" data-status="init">
    <div style="display: none;">
        <input type="hidden" name="_wpcf7" value="240">
        <input type="hidden" name="_wpcf7_version" value="5.9.8">
        <input type="hidden" name="_wpcf7_locale" value="en_US">
        <input type="hidden" name="_wpcf7_unit_tag" value="wpcf7-f240-p153-o1">
        <input type="hidden" name="_wpcf7_container_post" value="153">
        <input type="hidden" name="_wpcf7_posted_data_hash" value="">
    </div>
    <p>
        <label> Your name*<br>
            <span class="wpcf7-form-control-wrap" data-name="your-name">
            <input size="40" maxlength="400"
                   class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required"
                   autocomplete="name" aria-required="true"
                   aria-invalid="false" value="" type="text"
                   name="your-name">
            </span>
        </label>
    </p>
    <p>
        <label> Your email*<br>
            <span class="wpcf7-form-control-wrap" data-name="your-email">
            <input size="40" maxlength="400"
                   class="wpcf7-form-control wpcf7-email wpcf7-validates-as-required wpcf7-text wpcf7-validates-as-email"
                   autocomplete="email" aria-required="true"
                   aria-invalid="false" value="" type="email"
                   name="your-email">
            </span>
        </label>
    </p>
    <p>
        <label> Subject*<br>
            <span class="wpcf7-form-control-wrap" data-name="your-subject">
            <input size="40" maxlength="400"
                   class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required"
                   aria-required="true" aria-invalid="false"
                   value="" type="text" name="your-subject">
            </span>
        </label>
    </p>
    <p><label> Type<br>
        <span class="wpcf7-form-control-wrap" data-name="your-type">
            <select class="wpcf7-form-control wpcf7-select" aria-invalid="false" name="your-type">
                <option value="value">value</option>
                <option value="value1">value1</option>
                <option value="value2">value2</option>
            </select>
        </span>
    </label>
    </p>
    <p><label> Your message (optional)<br>
        <span class="wpcf7-form-control-wrap" data-name="your-message">
            <textarea cols="40" rows="10" maxlength="2000" class="wpcf7-form-control wpcf7-textarea"
                      aria-invalid="false" name="your-message"></textarea>
        </span>
    </label>
    </p>
    <!-- Checkboxes -->
    <p>
        <span class="wpcf7-form-control-wrap" data-name="your-type">
            <span class="wpcf7-form-control wpcf7-checkbox">
                <span class="wpcf7-list-item first">
                    <label>
                        <input type="checkbox" name="chekbox-type[]" value="China" />
                        <span class="wpcf7-list-item-label">
                            China
                        </span>
                    </label>
                </span>
                <span class="wpcf7-list-item">
                    <label>
                        <input type="checkbox" name="chekbox-type[]" value="India" />
                        <span class="wpcf7-list-item-label">India</span>
                    </label>
                </span>
                <span class="wpcf7-list-item last">
                    <label>
                        <input type="checkbox" name="chekbox-type[]" value="San Marino" />
                        <span class="wpcf7-list-item-label">San Marino</span>
                    </label>
                </span>
            </span>
        </span>
    </p>

    <!-- files -->
    <p>
        <span class="wpcf7-form-control-wrap" data-name="file">
            <input size="40" class="wpcf7-form-control wpcf7-file" accept="image/*,.txt,application/pdf"
                   aria-invalid="false" type="file" name="file" />
        </span>
    </p>

    <!-- radio -->
    <p>
        <span class="wpcf7-form-control-wrap" data-name="radio-input">
            <span class="wpcf7-form-control wpcf7-radio">
                <span class="wpcf7-list-item first">
                    <label>
                        <input type="radio" name="radio-input" value="China" />
                        <span class="wpcf7-list-item-label">China</span>
                    </label>
                </span>
                <span class="wpcf7-list-item">
                    <label>
                        <input type="radio" name="radio-input" value="India" />
                        <span class="wpcf7-list-item-label">
                            India
                        </span>
                    </label>
                </span>
                <span class="wpcf7-list-item last">
                    <label>
                        <input type="radio" name="radio-input" value="San Marino" />
                        <span class="wpcf7-list-item-label">
                            San Marino
                        </span>
                    </label>
                </span>
            </span>
        </span>

    </p>

    <!-- acceptance -->
    <p>
        <span class="wpcf7-form-control-wrap" data-name="acceptance">
            <span class="wpcf7-form-control wpcf7-acceptance">
                <span class="wpcf7-list-item">
                    <label>
                        <input type="checkbox" name="acceptance" value="1" aria-invalid="false" />
                        <span class="wpcf7-list-item-label">
                            Do you agree with our policies?
                        </span>
                    </label>
                </span>
            </span>
        </span>
    </p>

    <p>
        <input class="wpcf7-form-control wpcf7-submit has-spinner" type="submit" value="Submit">
        <!-- loading spinner -->
        <span class="wpcf7-spinner"></span>
    </p>
    <!-- system message -->
    <div class="wpcf7-response-output" aria-hidden="true"></div>
</form>

</body>
</html>
