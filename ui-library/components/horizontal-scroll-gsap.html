<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
    }

    .static-section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
      font-size: 2rem;
    }

    .horizontal-scroll {
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .slides {
      display: flex;
      width: 300vw; /* 100vw for each of the 3 slides */
      height: 100%;
    }

    .slide {
      width: 100vw;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      background-color: #ccc;
      border: 1px solid #000;
    }

  </style>
</head>
<body>

<div class="container">
  <section class="static-section">Static Section Before</section>

  <section class="horizontal-scroll">
    <div class="slides">
      <div class="slide">Slide 1</div>
      <div class="slide">Slide 2</div>
      <div class="slide">Slide 3</div>
    </div>
  </section>

  <section class="static-section">Static Section After</section>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>


<script !src="">
  gsap.registerPlugin(ScrollTrigger);

  const slides = document.querySelectorAll('.slide');
  const totalSlides = slides.length;

  gsap.to(".slide", {
    xPercent: -100 * (totalSlides - 1),
    ease: "none",
    scrollTrigger: {
      trigger: ".horizontal-scroll",
      pin: true,
      scrub: 1,
      snap: 1 / (totalSlides - 1),
      start: "top top",
      end: () => `+=${totalSlides * 100}%`,
    }
  });

</script>
</body>
</html>
