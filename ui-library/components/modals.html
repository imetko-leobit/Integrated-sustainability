<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Example</title>
  <style>
    body.modal-open {
      overflow: hidden;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      z-index: 999;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      z-index: 1000;
      display: none;
      max-width: 90%;
      max-height: 80%;
      overflow: auto;
      border-radius: 8px;
    }

    .modal .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
<a href="https://www.youtube.com/embed/dQw4w9WgXcQ" data-modal="youtube" class="modal-trigger">Open YouTube Modal</a>
<a href="#" data-target="simpleModal" class="modal-trigger">Open Simple Modal</a>

<div class="modal-overlay"></div>

<!-- Modal 1: Content Modal -->
<div id="simpleModal" class="modal hidden">
  <button class="close-btn">&times;</button>
  <div class="modal-content">
    <p>Simple content goes here.</p>
  </div>
</div>

<!-- Modal 2: YouTube Modal -->
<div id="youtubeModal" class="modal hidden">
  <button class="close-btn">&times;</button>
  <div class="modal-content"></div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const modalOverlay = document.querySelector(".modal-overlay");
    const closeModalButtons = document.querySelectorAll(".close-btn, .modal-overlay");

    document.querySelectorAll(".modal-trigger").forEach(trigger => {
      trigger.addEventListener("click", function(event) {
        event.preventDefault();
        const youtubeUrl = this.href;
        const targetId = this.dataset.target;
        const modal = targetId ? document.getElementById(targetId) : document.getElementById('youtubeModal');

        if (youtubeUrl && !targetId) {
          // For YouTube popups
          modal.querySelector('.modal-content').innerHTML = `<iframe src="${youtubeUrl}?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
          modalOverlay.style.display = "block";
          modal.style.display = "block";
          document.body.classList.add("modal-open");
        } else if (targetId) {
          // For content popups
          modalOverlay.style.display = "block";
          modal.style.display = "block";
          document.body.classList.add("modal-open");
        }
      });
    });

    closeModalButtons.forEach(button => {
      button.addEventListener("click", function() {
        document.querySelectorAll(".modal").forEach(modal => {
          if (modal.id === 'youtubeModal') {
            // Clear content only for YouTube modal
            modal.querySelector('.modal-content').innerHTML = "";
          }
          modal.style.display = "none";
        });
        modalOverlay.style.display = "none";
        document.body.classList.remove("modal-open");
      });
    });
  });
</script>
</body>
</html>
