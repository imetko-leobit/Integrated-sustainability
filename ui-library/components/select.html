<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choices.js in Pure JS</title>
  <link href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" rel="stylesheet" />
</head>
<body>
<label for="select1">Regular Select 1:</label>
<select id="select1" class="regular-select" style="width: 50%;">
  <option value="option1">Option 1</option>
  <option value="option2">Option 2</option>
  <option value="option3">Option 3</option>
  <option value="option4">Option 4</option>
</select>

<label for="select2">Regular Select 2:</label>
<select id="select2" class="regular-select" style="width: 50%;">
  <option value="option1">Option 1</option>
  <option value="option2">Option 2</option>
  <option value="option3">Option 3</option>
  <option value="option4">Option 4</option>
</select>

<label for="multi-select1">Multi-select 1:</label>
<select id="multi-select1" class="multi-select" multiple="multiple" style="width: 50%;">
  <option value="option1">Option 1</option>
  <option value="option2">Option 2</option>
  <option value="option3">Option 3</option>
  <option value="option4">Option 4</option>
</select>

<label for="multi-select2">Multi-select 2:</label>
<select id="multi-select2" class="multi-select" multiple="multiple" style="width: 50%;">
  <option value="option1">Option 1</option>
  <option value="option2">Option 2</option>
  <option value="option3">Option 3</option>
  <option value="option4">Option 4</option>
</select>

<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Initialize regular selects
    const regularSelects = document.querySelectorAll('.regular-select');
    regularSelects.forEach(function(select) {
      new Choices(select, {
        searchEnabled: false,
        itemSelectText: '',
        removeItemButton: true
      });
    });

    // Initialize multi-selects
    const multiSelects = document.querySelectorAll('.multi-select');
    multiSelects.forEach(function(select) {
      new Choices(select, {
        removeItemButton: true,
        placeholderValue: 'Select options'
      });
    });
  });
</script>
</body>
</html>
