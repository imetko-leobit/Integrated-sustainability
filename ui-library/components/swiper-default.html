<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper Slider</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <style>
    .swiper-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;

    }
    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #eee;
      border: 1px solid #ccc;
    }
    .swiper-slide img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
<!-- Swiper -->
<div class="swiper-container js-swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide"><img src="https://via.placeholder.com/300x200" alt="Slide 1">1</div>
    <div class="swiper-slide"><img src="https://via.placeholder.com/300x200" alt="Slide 2">2</div>
    <div class="swiper-slide"><img src="https://via.placeholder.com/300x200" alt="Slide 3">3</div>
    <div class="swiper-slide"><img src="https://via.placeholder.com/300x200" alt="Slide 4">4</div>
    <div class="swiper-slide"><img src="https://via.placeholder.com/300x200" alt="Slide 5">5</div>
    <div class="swiper-slide"><img src="https://via.placeholder.com/300x200" alt="Slide 6">6</div>
    <div class="swiper-slide"><img src="https://via.placeholder.com/300x200" alt="Slide 7">7</div>
    <div class="swiper-slide"><img src="https://via.placeholder.com/300x200" alt="Slide 8">8</div>
  </div>
  <!-- Add Pagination -->
  <div class="swiper-pagination"></div>
  <!-- Add Navigation -->
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
  // let swiper = new Swiper('.js-swiper-container', {
  //   slidesPerView: 3,
  //   spaceBetween: 10,
  //   pagination: {
  //     el: '.swiper-pagination',
  //     clickable: true,
  //   },
  //   navigation: {
  //     nextEl: '.swiper-button-next',
  //     prevEl: '.swiper-button-prev',
  //   },
  // });

  var swiper = new Swiper('.js-swiper-container', {
    slidesPerView: 4, // By default on the desktop
    slidesPerGroup: 4,
    effect: 'fade', // Fade effect
    fadeEffect: {
      crossFade: true // Enable soft overlap
    },
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    breakpoints: {
      320: {
        slidesPerGroup:2,
        slidesPerView: 2, // There are 2 slides on the mobiles
      },
      768: {
        slidesPerGroup:4,
        slidesPerView: 4, // On tablets and above 4 slides
      }
    },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
  });
</script>

</body>
</html>
