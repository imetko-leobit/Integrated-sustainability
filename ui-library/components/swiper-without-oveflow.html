<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper Slider</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <style>
    body {
      height: 100vh;
    }
    .swiper-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      position: relative;

    }
    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #eee;
      border: 1px solid #ccc;
    }
    .swiper-slide img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
<!-- Swiper -->
<div class="swiper-container js-swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide"><img src="https://via.placeholder.com/300x200" alt="Slide 1"></div>
    <div class="swiper-slide"><img src="https://via.placeholder.com/300x200" alt="Slide 2"></div>
    <div class="swiper-slide"><img src="https://via.placeholder.com/300x200" alt="Slide 3"></div>
    <div class="swiper-slide"><img src="https://via.placeholder.com/300x200" alt="Slide 4"></div>
    <div class="swiper-slide"><img src="https://via.placeholder.com/300x200" alt="Slide 5"></div>
  </div>
  <!-- Add Pagination -->
  <div class="swiper-pagination"></div>
  <!-- Add Navigation -->
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
  let swiper = new Swiper('.js-swiper-container', {
    slidesPerView: 1,
    centeredSlides: true,
    spaceBetween: 30,
    slidesOffsetBefore: 50,
    slidesOffsetAfter: 50,
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  });
</script>
</body>
</html>
